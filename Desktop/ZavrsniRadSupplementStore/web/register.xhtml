<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>



        <h3>Registracija novog korisnika</h3>
        <h:form>
            <div class="reg">
                <h:inputText  p:placeholder="Ime" id="first_name" value="${registerManagedBean.first_name}" required="true"/>                    
                <h:inputText p:placeholder="Prezime" id="last_name" value="${registerManagedBean.last_name}" required="true"/>
                <h:inputText  p:placeholder="Korisničko ime" id="username" value="${registerManagedBean.username}" required="true"/> 
                <h:inputSecret  p:placeholder="Lozinka" id="password" value="${registerManagedBean.password}" required="true" />
                <h:commandButton class="buttonz" value="Registruj se" action="${registerManagedBean.register()}"/><!--poziv register metode... -->
            
            </div>
        </h:form>


    </h:body>
</html>
